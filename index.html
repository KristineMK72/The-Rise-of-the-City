<style>
  html, body {
    height: 100%;
    margin: 0;
    background: #000;

  }

  header {
    text-align: center;
    padding: 1rem;
    background: rgba(0,0,0,0.85);
    position: fixed;
    top: 0;
    width: 100%;
    z-index: 1000;
    color: #eee;
  }

  #map {
    height: 100%;
    width: 100%;
    filter: brightness(0.4);
    transition: filter 2s ease-in-out;
  }

  .decade-label {
    position: absolute;
    bottom: 90px;

    padding: 10px 20px;
    border-radius: 10px;
    font-size: 1.6rem;
    color: #fff;
    font-weight: bold;
    z-index: 9999;
    letter-spacing: 2px;
  }

  /* Urbanization scale */
  .scale-container {
    position: absolute;
    bottom: 40px;
    left: 60px;
    width: 220px;
    height: 15px;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 10px;
    overflow: hidden;
    z-index: 9999;
  }

  .scale-fill {
    height: 100%;
    width: 0%;
    background: linear-gradient(90deg, #ff9900, #ffd500, #ffffff);
    box-shadow: 0 0 20px #ffaa00;
    transition: width 2s ease-in-out;
  }

  .scale-label {
    position: absolute;
    bottom: 65px;
    left: 60px;
    color: #fff;
    font-size: 0.9rem;
    letter-spacing: 1px;
  }

  .city-glow {
    box-shadow: 0 0 20px 5px rgba(255,165,0,0.8);
    border-radius: 50%;
    opacity: 0;
    transition: opacity 2s ease-in-out;
  }
</style>
</head>
